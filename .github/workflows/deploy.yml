name: Node.js Deploy CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Build
        run: |
          npm install
          npm run build
      - name: Git Config
        run: |
          git config --global user.name "bot"
          git config --global user.email "${{secrets.ACTIONS_EMAIL}}"
      - name: Deploy
        run: |
          git clone https://${{github.actor}}:${{github.token}}@github.com/${{github.repository}} -b gh-pages dist-branch
          mv dist-branch/.git dist
          cd dist
          git add .
          git commit --allow-empty -m "build finished - ${{github.sha}}"
          git push --force-with-lease origin gh-pages
